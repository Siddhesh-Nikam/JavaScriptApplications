<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM in JavaScript</title>

    <style>
        .bg-black{
            background-color: black;
        }
        h1,p{
            color:white;
        }
        ul{
            li{
                color:white;
            }
        }
    </style>

</head>
<body class="bg-black">

    <div>
        <h1 id="title" class="heading">
            DOM Learning in JavaScript
            <span style="display:none">test text</span>
        </h1>
        <p>Lorem ipsum dolor sit amet</p>

        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>


    </div>
    
</body>
</html>
